<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="../src/css/fontawesome.min.css" />
  </head>
  <body class="bg-slate-100">
    <header class="bg-blue-200">
      <div class="container flex justify-center gap-x-4 p-2">
        <h1>Inventory-App</h1>
        <span
          class="bg-white w-6 h-6 rounded-full flex justify-center items-center text-blue-400"
          >3</span
        >
      </div>
    </header>
    <section class="container md:max-w-screen-md py-3 flex gap-2 flex-wrap">
      <div
        class="flex flex-1 flex-col text-center gap-y-2 border border-slate-300 rounded-md p-4"
      >
        <h1 class="font-bold">Add New Category</h1>
        <form name="category" class="flex flex-col text-start gap-y-1">
          <label for="category-title" class="text-xs px-1"
            >Category Title :</label
          >
          <input
            name="category-title"
            id="category-title"
            type="text"
            placeholder="title..."
            class="border border-slate-300 rounded-md p-1 px-3"
          />
          <div class="flex flex-col text-start gap-y-1">
            <label for="category-description" class="text-xs px-1"
              >Category Description :</label
            >
            <textarea
              class="border border-slate-300 rounded-md p-1 px-3"
              name="category-description"
              id="category-description"
              cols="30"
              rows="4"
              placeholder="category description..."
            ></textarea>
          </div>
          <div class="flex justify-between gap-x-1">
            <button
              class="border bg-red-400 rounded-md flex-1 text-white py-1 cursor-pointer"
            >
              Cancel
            </button>
            <button
              id="category-add-btn"
              class="border bg-blue-300 rounded-md flex-1 text-white py-1 cursor-pointer"
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <div
        class="flex flex-1 flex-col text-center justify-between border border-slate-300 rounded-md p-4"
      >
        <h1 class="font-bold">Add New Product</h1>
        <form name="product" class="flex flex-col gap-y-1">
          <div class="flex flex-col text-start gap-y-1">
            <label for="product-title" class="text-xs px-1"
              >Product Title :</label
            >
            <input
              name="product-title"
              id="product-title"
              type="text"
              placeholder="title..."
              class="border border-slate-300 rounded-md p-1 px-3"
            />
          </div>
          <div class="flex flex-col text-start gap-y-1">
            <label for="product-qty" class="text-xs px-1"
              >Product Quantity :</label
            >
            <input
              name="product-qty"
              id="product-qty"
              type="number"
              min="0"
              class="border border-slate-300 rounded-md p-1 px-3"
            />
          </div>
          <div class="flex flex-col text-start gap-y-1">
            <label name="select-category" class="text-xs px-1"
              >Product Category :</label
            >
            <select
              class="border border-slate-300 rounded-md p-1 px-3"
              name="select-category"
              id="select-category"
            ></select>
          </div>
          <button
            id="product-add-btn"
            class="border bg-blue-300 rounded-md text-white py-1 cursor-pointer"
          >
            Add
          </button>
        </form>
      </div>
    </section>
    <section class="container md:max-w-screen-md py-3">
      <div
        class="flex flex-col gap-y-2 rounded-md p-4 border border-slate-300 bg-lime-300"
      >
        <div class="flex justify-center">
          <div class="flex flex-1 flex-col text-start gap-y-1">
            <label for="product-search" class="text-xs px-1"
              >Search Product :</label
            >
            <input
              id="product-search"
              name="product-search"
              type="text"
              placeholder="search..."
              class="w-2/3 border border-slate-300 p-1 rounded-md"
            />
          </div>
          <div class="flex flex-1 flex-col text-start gap-y-1">
            <p class="text-xs px-1">Sort :</p>
            <select
              class="w-2/3 border border-slate-300 rounded-md p-1 px-3"
              name="sort"
              id="sort"
            >
            <option value="Newest" selected>Newest</option>
            <option value="Oldest">Oldest</option>
            </select>
          </div>
        </div>
        <div id="product-list" class="max-h-40 overflow-y-scroll py-1"></div>
      </div>
    </section>
  </body>
  <script src="../src/js/app.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/3ae8181c46.js"
    crossorigin="anonymous"
  ></script>
</html>
